[% WRAPPER "_wrapper.tt" WITH title = "Diary::Add" %]
<header>
  <a href="entry/add?path=[% uri_escape(entry.path) %]">
    [% entry.title %]
  </a>
</header>

[% entry.content %]
<p>
  [% FOR tag IN entry.tags %]
  [% tag.name %]
  [% END %]
</p>

by <a href="user/[% entry.user.name %]">@[% entry.user.name %]</a>
[% entry.created %]
[% END %]
